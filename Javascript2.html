<body>
    
    <script>
        var nome = prompt("digite seu nome: ")
        document.write("Ola "+ nome + " seja Bem Vindo!"+ "<br>")
        var a = prompt("digite um numero");
        var b = prompt("Digite outro numero");        
        var soma = eval(a) + eval(b);      
        var media = (eval(soma)/2)
        document.write("O valor da soma é: "+ soma + "<br>")
        document.write("O valor da média é: "+ media)

    </script>
